
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<style>
 body{width:300px;padding:20px;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
 h2{margin:0;color:#333;font-size:18px;text-align:center}
 .button{width:100%;padding:12px;margin:8px 0;border:none;border-radius:6px;cursor:pointer;font-size:14px;font-weight:500;transition:background-color .2s}
 .primary{background-color:#10a37f;color:white}
 .primary:hover{background-color:#0d8f6f}
 .secondary{background-color:#f0f0f0}
 .secondary:hover{background-color:#e0e0e0}
 #status{margin-top:10px;padding:8px;border-radius:4px;font-size:12px;text-align:center}
 .success{background-color:#d4edda;color:#155724}
 .error{background-color:#f8d7da;color:#721c24}
</style>
</head>
<body>
 <h2>ChatGPT Mass Manager</h2>
 <button class="button primary" id="showCheckboxes">Show Selection Checkboxes</button>
 <button class="button secondary" id="selectAll">Select All</button>
 <button class="button secondary" id="deselectAll">Deselect All</button>
 <button class="button primary" id="archiveSelected">Archive Selected</button>
 <button class="button primary" id="deleteSelected" style="background-color:#c53030">Delete Selected</button>
 <button class="button secondary" id="hideCheckboxes">Hide Checkboxes</button>
 <div id="status"></div>
 <script src="popup.js"></script>
</body>
</html>
